{% extends "app/base.html"  %}

{% block title %} Game Detail {% endblock %}

{% block maincontent %}

<h2 class="sub-header">Game Info</h2>
<dl class="dl-horizontal">
  <dt>Name</dt>
  <dd>{{ game.name }} </dd>


  <dt>Logo</dt>
  <dd><div class="row">
  <div class="col-xs-3 col-md-3">
    <a href="{{ game.logo.url }}" class="thumbnail">
      <img src="{{ game.logo.url }}">
    </a>
  </div>
</div>
</dd>

 <dt>Rotation Image</dt>
  <dd><div class="row">
  <div class="col-xs-8 col-md-3">
    <a href="{{ game.rotation.url }}" class="thumbnail">
      <img src="{{ game.rotation.url_800x200 }}">
    </a>
  </div>
</div>
</dd>

  <dt>Download URL</dt>
  <dd>{{ game.download }}</dd>

 <dt>Groups</dt>
 <dd>{{ game.category }}</dd>

 <dt>Create Time</dt>
 <dd>{{ game.ctime }}</dd>

 </dl>

{% endblock %}
